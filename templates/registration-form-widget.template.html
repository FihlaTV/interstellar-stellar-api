<div>
    <h2>Register</h2>
    <div>
        Username:
        <input type="text" ng-model="form.username" />
    </div>
    <div>
        Password:
        <input type="text" ng-model="form.password" />
    </div>
    <div>
        Confirm Password:
        <input type="text" ng-model="form.confirmPassword" />
    </div>
    <div>
        <button ng-click="form.register()">Register</button>
    </div>
</div>
